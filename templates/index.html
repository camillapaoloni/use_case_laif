<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linneus Classifier</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --bs-primary: #2b7a0b; /* verde salvia coerente con l'altra pagina */
    }

    body {
      background: linear-gradient(135deg, #eaf4ea, #f8fdf8);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-card {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 700px;
      text-align: center;
    }

    h1 {
      color: var(--bs-primary);
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .form-control {
      border-radius: 0.6rem;
      transition: all 0.2s ease-in-out;
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(43, 122, 11, 0.4);
      border-color: #2b7a0b;
    }

    #button-submit {
      background-color: var(--bs-primary);
      border: none;
      width: 100%;
      margin-top: 1rem;
      transition: 0.2s ease-in-out;
    }

    #button-submit:hover {
      background-color: #256f09;
      transform: translateY(-2px);
    }

    a {
      color: var(--bs-primary);
      text-decoration: none;
      display: inline-block;
      margin-top: 1.5rem;
    }

    a:hover {
      text-decoration: underline;
    }

    #result {
      margin-top: 1rem;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="main-card">
    <h1>Linneus Classifier</h1>
    <p class="text-muted mb-4">Search for a species in the database</p>

    <form id="search-form" class="text-start">
      <p class="fw-bold">Species available in the database: {{ n_species }}</p>
      <div class="mb-3">
        <label for="input-species" class="form-label">Write the name of a specie:</label>
        <input type="text" class="form-control" id="input-species" placeholder="e.g. Homo sapiens">
      </div>

      <button id="button-submit" type="submit" class="btn btn-primary btn-lg">
        <i class="bi bi-search me-2"></i>Submit
      </button>

      <p id="result" class="text-center text-success"></p>
    </form>

    <a href="/add_form"><i class="bi bi-plus-circle"></i> Go to the add species form</a>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
